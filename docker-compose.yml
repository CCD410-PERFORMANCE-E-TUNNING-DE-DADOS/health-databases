version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: health-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: health_db
      POSTGRES_USER: health_user
      POSTGRES_PASSWORD: health_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - health-net

  mongodb:
    image: mongo:7
    container_name: health-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: health_user
      MONGO_INITDB_ROOT_PASSWORD: health_pass
      MONGO_INITDB_DATABASE: health_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - health-net

  cassandra:
    image: cassandra:4.1
    container_name: health-cassandra
    restart: unless-stopped
    environment:
      CASSANDRA_CLUSTER_NAME: "HealthCluster"
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - health-net

volumes:
  postgres_data:
  mongo_data:
  cassandra_data:

networks:
  health-net:
    driver: bridge
